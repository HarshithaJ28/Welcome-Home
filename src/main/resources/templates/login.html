<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NGO Portal</title>
    <link rel="stylesheet" href="/css/loginStyles.css"> <!-- Linking the CSS file -->
</head>
<body>
<header>
    <div class="container">
        <h1>NGO Portal - Login</h1>
        <p>Login to your account to continue.</p>
    </div>
</header>

<main>
    <div class="login-container">
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <div class="form-group">
                <button type="submit" class="btn-submit">Login</button>
            </div>
        </form>
        <!-- Error Message Container -->
        <div id="errorContainer" style="display: none; color: red; font-weight: bold;"></div>
    </div>
</main>

<footer>
    <p>&copy; 2024 NGO Portal. All Rights Reserved.</p>
</footer>

<script src="login.js"></script>
</body>
</html>
