<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Home - Analytics Dashboard</title>
    <link rel="stylesheet" href="/css/analytics.css">
</head>
<body>
<header>
    <nav>
        <div class="logo">Welcome Home</div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/volunteer-login">Volunteer</a></li>
            <li><a href="/customer-login">Borrow</a></li>
        </ul>
    </nav>
</header>

<section class="analytics-hero">
    <h1>Community Impact Dashboard</h1>
    <div class="analytics-summary">
        <div class="stat-card">
            <h3>Clients Served</h3>
            <p id="totalClients">Loading...</p>
        </div>
        <div class="stat-card">
            <h3>Items Donated</h3>
            <p id="totalItems">Loading...</p>
        </div>
        <div class="stat-card">
            <h3>Order Completion Rate</h3>
            <p id="completionRate">Loading...</p>
        </div>
    </div>
</section>

<section class="analytics-details">
    <div class="chart-container">
        <h2>Item Donations by Category</h2>
        <canvas id="categoryChart"></canvas>
    </div>

    <div class="volunteer-impact">
        <h2>Volunteer Contributions</h2>
        <p id="volunteerContributions">Loading...</p>
    </div>

    <div class="processing-time">
        <h2>Order Processing</h2>
        <p id="avgProcessingTime">Loading...</p>
    </div>
</section>

<footer>
    <p>Â© <span id="year"></span> Welcome Home. All Rights Reserved.</p>
</footer>
<!-- Load Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Your custom JavaScript file -->
<script src="/js/analytics.js"></script>
</body>
</html>
